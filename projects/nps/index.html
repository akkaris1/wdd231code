<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title (will be updated dynamically by JS) -->
    <title>National Park Service</title>

    <!-- this is what loads the CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- ======================================================
         DISCLAIMER (this link will be updated by JS)
         ====================================================== -->
    <p class="disclaimer">
      <a href="https://www.nps.gov/yell/index.htm">Yellowstone National Park</a>
    </p>

    <!-- ======================================================
         SKIP LINKS (keyboard accessibility)
         These allow keyboard users to jump to main sections
         ====================================================== -->
    <div class="skip-links" aria-label="short-cut links" role="navigation">
      <a class="skip-links__link" href="#park-header">Skip to park header</a>
      <a class="skip-links__link" href="#main">Skip to main content</a>
      <a class="skip-links__link" href="#park-footer">Skip to footer</a>
    </div>

    <!-- ======================================================
         HEADER AREA
         - global-header: common across all NPS pages
         - park-header: specific to the park
         ====================================================== -->
    <header>
      <!-- ========== GLOBAL HEADER (black bar at top) ========== -->
      <section class="global-header">
        <a href="index.html" class="site-title">
          <span class="logo" role="presentation"></span>
          <h1>National Park Service</h1>
        </a>

        <div class="global-header__right">
          <!-- Search icon -->
          <a class="search-icon" href="#park-footer">
            <svg class="icon" aria-hidden="true">
              <use
                xmlns:xlink="http://www.w3.org/1999/xlink"
                xlink:href="/images/sprite.symbol.svg#search"
              ></use>
            </svg>
            <span class="visually-hidden">Search</span>
          </a>

          <!-- Menu button (dropdown functionality not required this week) -->
          <button id="global-nav-toggle" type="button">
            <svg class="icon" aria-hidden="true">
              <use
                xmlns:xlink="http://www.w3.org/1999/xlink"
                xlink:href="/images/sprite.symbol.svg#menu"
              ></use>
            </svg>
            <span class="visually-hidden">Open</span> Menu
          </button>
        </div>
      </section>

      <!-- ========== PARK HEADER ========== -->
      <section id="park-header">
        <!-- HERO BANNER (large image with park name overlay) -->
        <div class="hero-banner">
          <img
            class="hero-banner__image"
            src="https://www.nps.gov/common/uploads/structured_data/3C7D5920-1DD8-B71B-0B83F012ED802CEA.jpg"
            alt="Yellowstone landscape"
          />

          <!-- This content will be replaced by JavaScript -->
          <div class="hero-banner__content">
            <a href="#" class="hero-banner__title">Yellowstone</a>
            <p class="hero-banner__subtitle">
              <span>National Park</span>
              <span>ID, MT, WY</span>
            </p>
          </div>
        </div>

        <!-- PARK NAV (Info, Alerts, Maps, Calendar, Fees) -->
        <nav class="park-nav" aria-label="Park shortcuts">
          <ul>
            <li>
              <a href="#">
                <span>Info</span>
                <svg class="icon" role="presentation" focusable="false">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="/images/sprite.symbol.svg#info"
                  ></use>
                </svg>
              </a>
            </li>

            <li>
              <a href="#">
                <span>Alerts</span>
                <svg class="icon" role="presentation" focusable="false">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="/images/sprite.symbol.svg#alert"
                  ></use>
                </svg>
              </a>
            </li>

            <li>
              <a href="#">
                <span>Maps</span>
                <svg class="icon" role="presentation" focusable="false">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="/images/sprite.symbol.svg#map"
                  ></use>
                </svg>
              </a>
            </li>

            <li>
              <a href="#">
                <span>Calendar</span>
                <svg class="icon" role="presentation" focusable="false">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="/images/sprite.symbol.svg#calendar"
                  ></use>
                </svg>
              </a>
            </li>

            <li>
              <a href="#">
                <span>Fees</span>
                <svg class="icon" role="presentation" focusable="false">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="/images/sprite.symbol.svg#fees"
                  ></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <!-- ======================================================
         MAIN CONTENT
         ====================================================== -->
    <main id="main">
      <!-- Park introduction (name and description) -->
      <!-- This section will be populated by JavaScript -->
      <section class="intro">
        <!-- JS will insert content here -->
      </section>

      <!-- Three info cards (Current Conditions, Fees, Visitor Centers) -->
      <!-- These will be populated by JavaScript -->
      <section class="info">
        <!-- JS will insert cards here -->
      </section>
    </main>

    <!-- ======================================================
         FOOTER
         Contact information will be populated by JavaScript
         ====================================================== -->
    <footer id="park-footer">
      <!-- JS will insert contact info here -->
    </footer>

    <!-- ======================================================
         JAVASCRIPT
         This loads and runs our main.js file
         The "type=module" allows us to use ES6 imports
         ====================================================== -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
